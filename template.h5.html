<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">

		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<style>
			::-webkit-scrollbar{
				display: none;
			}
		</style>
		<script>
			// document.addEventListener('DOMContentLoaded', function() {
			// 	document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px'
			// })
			// ios 页面禁止缩放
			document.addEventListener('gesturestart', function (event) { 
				event.preventDefault()
			});
			// 判断是否pc
			function IsPC() {
				let userAgentInfo = navigator.userAgent;
				let Agemts = new Array(
					"Android",
					"iPhone",
					"SymbianOS",
					"Windows Phone",
					"iPad",
					"iPod"
				);
				let flag = true;
				for (let i = 0; i < Agemts.length; i++) {
					if (userAgentInfo.indexOf(Agemts[i]) > 0) {
						flag = false;
						break;
					}
				}
				return flag;
			}
			// 获取url参数
			function getQueryString(name) {
				let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				let r = window.top.location.search.substr(1).match(reg);
				if (r != null) {
					return r[2];
				};
				return null;
			}
			if (IsPC() && self === top) {
				window.location.replace('/pc.html'+window.top.location.search);
			}
			
			// channel 渠道id invite_code 邀请码 i_code 代理
			if (getQueryString('channel')) sessionStorage.channel = getQueryString('channel'); // 渠道id
			if (getQueryString('invite_code')) sessionStorage.invite_code = getQueryString('invite_code'); // 邀请码
			if (getQueryString('i_code')) sessionStorage.i_code = getQueryString('i_code'); // 代理
		</script>
		<script src="/static/hls.min.js"></script>
		<script src="/static/DPlayer.min.js"></script>
		<style>
			iframe {z-index: 998;} /* 解决iframe现在层级问题 */
		</style>
		<link rel="stylesheet" href="<%= BASE_URL %>static/index.css" />
	</head>
