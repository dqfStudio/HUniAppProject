<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-store,no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<link rel="icon" sizes="any" mask href="icon.svg">
		<link rel="apple-touch-icon" href="logo-1.png">
		<meta name="apple-touch-fullscreen" content="yes">
    <title>微信传媒</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<style>
			html,body {
				width: 100%;
				height: 100%;
				margin: 0 auto;
				padding: 0;
			}
		</style>
</head>
 
<body>
	<iframe src="http://172.23.25.30:8080/" style="width: 100%; height: 100%; border: none;"></iframe>
	
	<script>
		// 判断是否pc
		function IsPC() {
			let userAgentInfo = navigator.userAgent;
			let Agemts = new Array(
				"Android",
				"iPhone",
				"SymbianOS",
				"Windows Phone",
				"iPad",
				"iPod"
			);
			let flag = true;
			for (let i = 0; i < Agemts.length; i++) {
				if (userAgentInfo.indexOf(Agemts[i]) > 0) {
					flag = false;
					break;
				}
			}
			return flag;
		}
		if (IsPC()) {
			document.body.style.width = '395px';
		}
	</script>
</body>
</html>
