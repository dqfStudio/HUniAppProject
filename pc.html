    <title>微信传媒</title>
		<link rel="icon" sizes="any" mask href="/static/icon.svg">
		<style>
			html,body {
				width: 395px;
				height: 100%;
				margin: 0 auto;
				padding: 0;
			}
		</style>
		<script>
			// 判断是否pc
			function IsPC() {
				let userAgentInfo = navigator.userAgent;
				let Agemts = new Array(
					"Android",
					"iPhone",
					"SymbianOS",
					"Windows Phone",
					"iPad",
					"iPod"
				);
				let flag = true;
				for (let i = 0; i < Agemts.length; i++) {
					if (userAgentInfo.indexOf(Agemts[i]) > 0) {
						flag = false;
						break;
					}
				}
				return flag;
			}
			if (!IsPC()) {
				window.location.replace('/'+window.top.location.search);
			}
		</script>
</head>
 
<body>
	<iframe src="/" style="width: 100%; height: 100%; border: none;"></iframe>
</body>
